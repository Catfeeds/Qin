{extend name="public:base"/}
{block name="body"}
<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
  <ul class="layui-tab-title">
    <li onclick="javascript:window.location.href='{:url('report/index')}'">评论举报列表</li>
    <li class="layui-this">举报详细</li>
  </ul>
</div> 
<form class="layui-form" action="" method="post" id="fid">
	<input type="hidden" name="aid" value="{$nobj.id}">
  <div class="layui-form-item" style="width:600px">
    <label class="layui-form-label">评论用户</label>
    <div class="layui-input-block">
      <input type="text" name="wname" lay-filter="wname"  placeholder="留言人" value="{$nobj.wname}" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item" style="width:600px">
    <label class="layui-form-label">评论内容</label>
    <div class="layui-input-block">
      <textarea name="content" placeholder="评论内容"  value="{$nobj.gb_content}" class="layui-textarea">{$nobj.gb_content}</textarea>
    </div>
  </div>
  <div class="layui-form-item" style="width:600px">
    <label class="layui-form-label">举报用户</label>
    <div class="layui-input-block">
      <input type="text" name="user_name" lay-filter="user_name" value="{$nobj.user_name}" autocomplete="off" class="layui-input" >
    </div>
  </div>
  <div class="layui-form-item" style="width:600px">
    <label class="layui-form-label">举报原因</label>
    <div class="layui-input-block">
      <textarea name="report" placeholder="举报原因"  value="{$nobj.report}" class="layui-textarea">{$nobj.report}</textarea>
    </div>
  </div>
   <div class="layui-form-item" style="width:600px">
    <label class="layui-form-label">举报时间</label>
    <div class="layui-input-block">
      <input type="text" name="date" style="width:200px" lay-filter="date" value="{$nobj.add_time|date='Y-m-d h:i',###}" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">处理结果</label>
    <div class="layui-input-block">
	  <input type="hidden" name="checks" id="checks" value="0">
       <input type="checkbox" name="check[]" value="1" lay-filter="check1" title="冻结评论用户" >
	   <input type="checkbox" name="check[]" value="2" lay-filter="check1" title="删除被举报评论" >
	   <input type="checkbox" name="check[]" value="3" lay-filter="check1" title="处理后删除本条举报信息" >
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <input type="button" class="layui-btn" lay-submit lay-filter="formDemo" value="立即提交" />
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>

{/block}
{block name="js"}
{load href="__JS__/jquery.js" /}
<script src="_admin_/ueditor/ueditor.config.js"></script>
<script src="_admin_/ueditor/ueditor.all.min.js"></script>
<script src="_admin_/ueditor/lang/zh-cn/zh-cn.js"></script>

<script type="text/javascript">

//Demo
layui.use(['form'], function(){
  var form = layui.form();

  

  //监听提交
  form.on('submit(formDemo)', function(data){
	  if(data.field['check[]']==null){
		$("#checks").prop('value','0');
	  }else{
		$("#checks").prop('value','1');
	  }
	  
		$("#fid").submit();

	  });

  });

</script>
{/block}
